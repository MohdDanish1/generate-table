<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Table of number</title>
  </head>
  <body>
    <div class="container">
      <div class="inputTag">
        <h1>Generate your table in second</h1>
        <input type="text" placeholder="Enter number" id="input" />
        <button class="btn" id="generate">Generate</button>
      </div>

      <div class="tableBox"><p id="table"></p></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
